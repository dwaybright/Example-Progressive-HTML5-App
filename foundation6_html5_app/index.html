<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="css/foundation.css">

    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>IndexedDB with Cached Service Worker</title>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
            <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar" id="responsive-menu">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Foundation 6 HTML5 App</li>
                    <li class="has-submenu">
                        <a href="#0">One</a>
                        <ul class="submenu menu vertical" data-submenu>
                            <li>
                                <a href="#0">One</a>
                            </li>
                            <li>
                                <a href="#0">Two</a>
                            </li>
                            <li>
                                <a href="#0">Three</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#0">Two</a>
                    </li>
                    <li>
                        <a href="#0">Three</a>
                    </li>
                </ul>
            </div>

            <div class="top-bar-right">
                <ul class="menu">
                    <li>
                        <input type="search" placeholder="Search">
                    </li>
                    <li>
                        <button type="button" class="button">Search</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!--Main Navigation-->


    <!--Main container-->
    <main>
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell auto">
                    <h4>PLACEHOLDER</h4>
                </div>
            </div>

            <div class="grid-x grid-margin-x">
                <div class="cell auto">
                    <button id="addButton" type="button" class="button">Add Record</button>
                </div>
            </div>

            <div class="grid-x grid-margin-x">
                <div class="medium-12 cell">
                    <div id="holdingDiv"></div>
                </div>
            </div>
        </div>
    </main>
    <!--Main container-->


    <!--Footer-->
    <footer>

    </footer>
    <!--Footer-->

    <!--Hidden HTML code-->
    <div id="hiddenAddMe" class="hiddenDivs entryPanel card">
        <div class="grid-x">
            <div class="cell small-4">
                <button type="button" class="button warning deleteButton">Delete</button>
            </div>
        </div>

        <div class="grid-x">
            <div class="cell medium-2">
                <label for="recordValueOutput" class="col-auto col-form-label">Record Value</label>
            </div>
            <div class="cell medium-10">
                <span id="recordValueOutput" class="textOutput">Empty</span>
            </div>
        </div>

        <div class="grid-x">
            <div class="cell">
                <ul class="accordion" data-accordion data-allow-all-closed="true">
                    <li class="accordion-item" data-accordion-item>
                        <!-- Tab Title -->
                        <a href="#" class="accordion-title">Edit Record</a>

                        <!-- Tab Content -->
                        <div class="accordion-content" data-tab-content>
                            <p>
                                <label for="recordValue1" class="cell medium-2">Value 1</label>
                                <input type="text" id="recordValue1" class="firstValue cell auto" />

                                <label for="recordValue2" class="cell medium-2">Value 2</label>
                                <input type="text" id="recordValue2" class="secondValue cell auto" />
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Hidden HTML code-->

    <!-- Scripts -->
    <!-- Polyfills-->
    <script type="text/javascript" src="js/polyfill/Number.js"></script>
    <!-- JQuery Family -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/sizzle.min.js"></script>
    <!-- Foundation -->
    <script type="text/javascript" src="js/foundation/what-input.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.js"></script>
    <script type="text/javascript">
        $(document).foundation();
    </script>
    <!-- Web app code -->
    <script type="text/javascript" src="js/dbModule.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
